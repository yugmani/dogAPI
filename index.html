<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

<body>
    <div class="container">
        <div class="row text-center">
          <div class="col-md-10 offset-md-1">
            <h1 class="text-center">Play Fetch with the Dog API</h1>
            <h2>Get random images</h2>
            <div class="alert alert-danger" role="alert"></div>
            <div id="randomImageContainer"></div>
            <p class="dogInfo h5">Random image of a...</p>
            <button class="btn btn-primary" id="fetchButton">Fetch a New Dog!</button>
          </div>
        </div>
      </div>
    
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-10 offset-md-1">
                <h1>Create an image grid</h1>
                <div class="card-deck mb-3 text-center"></div>
                <button class="btn btn-primary" id="gridButton">Refresh Grid</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

  
</html>
